<!DOCTYPE html>
<html>
<head>
	<title>Deborah's World!!! | Contact</title>
    
</head>

<body>
	<h2>Contact Deborah</h2>

    <form method="GET" action="#">

		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname"/>
		<p></p>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname"/>
		<p></p>

		<label for="email">Email</label>
        <input type="email" name="email" id="email"/>
        <p></p>

        <label for="selection">Why are you contacting us?</label>
        <select name="selection" id="selection">
            <option value="selection1">Because you're awesome.</option>
            <option value="selection2">Because you're wonderful.</option>
            <option value="selection3">Because you're fan-freakin-tastic.</option>
        </select>
        <p></p>

        <p>Do you have any additional comments?</p>
        <textarea name="message" form="message" rows="10">Enter text here...</textarea>
        <p></p>
        <input type="submit" value="Submit"/>
    </form>
    <hr>
    <p><a href="http://www.linkedin.com/in/deborahanderson0" target="_blank"><img border="0" alt="LinkedIn" src="img/linkedin-logo.png" width="100"></a></p>
</body>
</html>
